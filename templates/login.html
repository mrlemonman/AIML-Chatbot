<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --base-bgcolor: #ffffff; /* White background color */
            --base-color: #800000; /* Maroon text color */
            --base-font-weight: 300;
            --base-font-size: 1rem;
            --base-line-height: 1.5;
            --base-font-family: "Helvetica Neue", sans-serif;
            --base-font-family-fallback: sans-serif;
            --input-placeholder-color: #800000; /* Maroon placeholder color */
            --grid-max-width: 25rem;
            --grid-width: 100%;
            --link-color: #800000; /* Maroon link color */
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            background-color: var(--base-bgcolor);
            color: var(--base-color);
            font: var(--base-font-weight) var(--base-font-size)/var(--base-line-height) var(--base-font-family), var(--base-font-family-fallback);
            margin: 0;
            min-height: 100%;
        }

        .align {
            align-items: center;
            display: flex;
            flex-direction: row;
        }

        .align__item {
            &--start {
                align-self: flex-start;
            }

            &--end {
                align-self: flex-end;
            }
        }

        .site__main {
        }

        .site__logo {
            margin-bottom: 2rem;
            border-radius: 50%;
            overflow: hidden;
        }

        .site__logo img {
            width: 100%;
            height: auto;
        }

        input {
            border: 0;
            font: inherit;
        }

        input::placeholder {
            color: var(--input-placeholder-color);
        }

        .form__field {
            margin-bottom: 1rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            border: 1px solid black; /* Add black border */
            border-radius: 10px; /* Add rounded corners */
            background-color: transparent;
            text-align: center;
            transition: border-color 0.3s ease-in-out;
            outline: none;
        }

        .grid {
            margin: 0 auto;
            max-width: var(--grid-max-width);
            width: var(--grid-width);
        }

        h2 {
            font-size: 2.75rem;
            font-weight: 100;
            margin: 0 0 1rem;
            text-transform: uppercase;
        }

        svg {
            height: auto;
            max-width: 100%;
            vertical-align: middle;
        }

        a {
            color: var(--link-color);
        }

        .register {
            box-shadow: 0 0 250px #800000; /* Maroon box shadow */
            text-align: center;
            padding: 4rem 2rem;
            animation: fade-in 1s ease-in-out; /* Fade-in animation */
            border-radius: 20px;
        }

        .register input[type="email"],
        .register input[type="password"] {
            border: none;
            border-radius: 0;
            background-color: transparent;
            text-align: center;
            transition: border-color 0.3s ease-in-out;
            outline: none;
        }

        .register input[type="email"] {
            border-bottom: 1px solid black; /* Black border */
        }

        .register input[type="password"] {
            background-image: none; /* Remove the password icon */
        }

        .register input[type="submit"] {
            background-image: linear-gradient(160deg, #8ceabb 0%, #378f7b 100%);
            color: #fff;
            margin-bottom: 6rem;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .register input[type="submit"]:hover {
            background-color: #550000; /* Darker maroon background color on hover */
        }

        /* Fade-in animation keyframes */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

</head>

<body class="align">
    <div class="grid align__item">
        <div class="register">
            <div class="site__logo">
                <img src="moon-simple-illustration-illustration-ai-generativexa_118124-25952.jpg" alt="Logo" style="object-fit: cover;">
            </div>

            <h2>Login</h2>

            <form method="POST" class="form">

                <div class="form__field">
                    <input type="text" name="uname" id="uname" placeholder="Username" style="text-align: center;">
                </div>

                <div class="form__field">
                    <input type="password" name="passw" id="passw" placeholder="Password" style="text-align: center;">
                </div>

                <div class="form__field">
                    <button type="submit">Login</button>
                </div>
            </form>

            <p>Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
